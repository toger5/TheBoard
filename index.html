<html><head><meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding"><meta name="viewport" content="width=device-width,initial-scale=0.7,maximum-scale=1,viewport-fit=cover,user-scalable=no,shrink-to-fit=no"><meta name="HandheldFriendly" content="true"><title>TheBoard</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet"><link href="style.css" rel="stylesheet"><link rel="icon" href="favicon.ico" type="image/x-icon"/><script defer="defer" src="shared.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div id="loading"><div style="display: flex; align-content: center; height: 100%;"><span id="loading-span" style="align-self: center; text-align: center;">Loading</span></div></div><div id="topbar"><button onclick="actions.replaceLastEvent()">Replace Last</button> <button onclick="actions.redactLastAction()">Redact Last</button><br/><button onclick="actions.scrollback(appData.matrixClient.currentRoomId, 1000).then(function(){appData.drawingCanvas.reload()});">Load History</button> <button onclick="appData.drawingCanvas.reload();">Reload Canvas</button> <button onclick="appData.drawingCanvas.resetOffset()">Go Home</button> <button onclick="appData.drawingCanvas.resetZoom()">Reset Zoom</button></div><div id="leftbar" class="no-room-selected center-container"><div id="leftbar-header"><div id="userIdLabel"></div></div><div id="leftbar-expand"><div id="leftbar-body"></div></div><button onclick="actions.toggleLeftBar()" id="leftbar-footer">^</button></div><div style="flex-grow: 1; display: flex; flex-direction: row; min-height: 0;"><canvas id="paper-canvas" resize></canvas></div><div id="tool-wheel"><canvas id="color-picker-canvas" resize></canvas><button id="settings-button" onclick="actions.showSettingsMenu()"><img src="settings-symbolic.svg" width="30px"></button> <button class="tool-elements" id="tool-type-pen">Pen</button> <button class="tool-elements" id="tool-type-eraser">Eraser</button> <button class="tool-elements" id="tool-type-marker">Marker</button> <button class="tool-elements" id="tool-type-line">Line</button> <button class="tool-elements" id="tool-type-rect">Rect</button> <button class="tool-elements" id="tool-type-text">Text</button><div id="line-type-selector" class="tool-elements"><button id="line-type-selector-button" style="width: 100%;height: 100%;margin:0;border-style: none;background-color: transparent;"><div id="line-style-small" style="border-radius: 50%; background-color: black; width: 2px;height: 2px; left: 50%; top:50%;transform: translate(-50%,-50%);position:absolute"></div><div id="line-style-medium" style="border-radius: 50%; background-color: black; width: 5px;height: 5px; left: 50%; top:50%;transform: translate(-50%,-50%);position:absolute"></div><div id="line-style-large" style="border-radius: 50%; background-color: black; width: 8px;height: 8px; left: 50%; top:50%;transform: translate(-50%,-50%);position:absolute"></div><div id="line-style-large" style="border-radius: 50%; background-color: black; width: 12px;height: 12px; left: 50%; top:50%;transform: translate(-50%,-50%);position:absolute"></div></button></div></div><login-container></login-container><div class="center-container" id="settings-container" style="display: none;"><button style="float: right;" onclick="actions.hideSettingsMenu()">close</button><p id="room-menu-room-id">roomId</p></div><div class="center-container" id="add-room-container" style="display: none;"><div style="height:100%;display: flex;flex-direction: column;"><div style="flex: 0"><button style="float: right;" onclick="actions.hideAddRoomMenu()">close</button><p>Create a new whiteboard:</p></div><div id="create-room-dialog"><input id="create-board-name" placeholder="Name of new whiteboard"><button onclick="actions.createWhiteboard('private', document.getElementById('create-board-name').value).then(()=>{
                actions.updateAddRoomList();
                actions.updateRoomList();
                actions.hideAddRoomMenu();
                })">Create Room</button></div><p>List of all rooms. Choose which one to add to your whiteboard list:</p><div id="add-room-list"></div></div></div></body></html>
